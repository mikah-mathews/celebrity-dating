<!DOCTYPE html>
<html>
<head>
  <title>Waifu Dating Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <script src="js/jquery-3.6.0.js"></script>
  <script src='js/scripts.js'></script>
</head>
<body>
  <div class="container">
    <h1>Answer questions and we will assign you your new mandatory waifu.</h1>
    <form>
      <div>
        <label for="name">Your name:</label>
        <input id="name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="color">Favorite color:</label>
        <select class="form-control is-valid" name="color" id="color">
          <option value="1">Beige</option>
          <option value="3">Green</option>
          <option value="2" >Blue</option>
        </select>
      </div>
      <div class="form-group">
        <label for="food">Favorite food:</label>
        <select class="form-control is-valid" name="food" id="food">
          <option value="2">Garbage</option>
          <option value="1">Burgers</option>
          <option value="3">Carrots</option>
        </select>
      </div>
      <div class="form-group">
        <label for="place">Favorite place:</label>
        <select class="form-control is-valid" name="place" id="place">
          <option value="2">Sewer</option>
          <option value="1">Ocean</option>
          <option value="3">Forest</option>
        </select>
      </div>
      <div class="form-group">
        <label for="animal">Favorite animal:</label>
        <select class="form-control is-valid" name="animal" id="animal">
          <option value="1">Jellyfish</option>
          <option value="3">Rabbit</option>
          <option value="2">Rat</option>
        </select>
      </div>
      <button type="submit">Click to submit!</button>
    </form>
    <div id="result">
      <div id="krumm">Krumm</div>
      <div id="fluttershy">Fluttershy</div>
      <div id="spongebob">Spongebob</div>
    </div>
  </div>
</body>
</html>
